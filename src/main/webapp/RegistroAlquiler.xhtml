<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputLabel value="Rent Item"/>
        <br></br>
        <h:outputLabel value="Id: #{AlquilerItems.idEsperado}"/>
        <br></br>
        <h:outputLabel value=" Name: #{AlquilerItems.nombreEsperado}"/>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable id="itemsdt" var="item" value="#{AlquilerItems.disponibles}" selectionMode="single" selection="#{AlquilerItems.selectedItem}" rowKey="#{item.id}">
                <f:facet name="header">
                    Available Items
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="Fee">
                    <h:outputText value="#{item.tarifaxDia}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="from" value="Start Date:" />
                <p:calendar id="from" value="#{AlquilerItems.startDate}" showOn="button" />
                
                <p:outputLabel for="to" value="End Date:" />
                <p:calendar id="to" value="#{AlquilerItems.endDate}" showOn="button" />
                
                <h:commandButton action="#{AlquilerItems.moveBackOk}" value="Ok" />
                <h:commandButton action="RegistroClienteItem" value="Cancel" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
